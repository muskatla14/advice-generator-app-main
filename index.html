<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="num-of-advice">
        Advice <span class="num"></span>
        <!-- Advice ID goes here -->
      </h1>
      <p class="advice-text"><!-- Advice text goes here --></p>
      <img class="divider" src="./images/pattern-divider-desktop.svg" alt="" />
      <button class="btn">
        <span>Change advice</span>
        <img class="icon" src="./images/icon-dice.svg" alt="" />
      </button>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/muskatla14"
          target="_blank"
          >Marko Robovic</a
        >.
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
